<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://github.com/blochinchi/drumKit/blob/master/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id = "w" class="w drum" onClick="wsound()">W</button>
    <button id = "a" class="a drum">A</button>
    <button id = "s" class="s drum">S</button>
    <button id = "d" class="d drum">D</button>
    <button id = "j" class="j drum">J</button>
    <button id = "k" class="k drum">K</button>
    <button id = "l" class="l drum">L</button>
  </div>


  <footer>
    DRUM IT
  </footer>
  <script src="https://github.com/blochinchi/drumKit/blob/master/index.js" charset="utf-8"></script>

</body>

</html>
